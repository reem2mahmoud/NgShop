<p-toast></p-toast>
<p-confirmDialog
  [style]="{width: '50vw'   , height:'15vw'}"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
<div class="admin-page">
  <p-card header="Products" subheader="List of Products">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              styleClass="p-button-success"
              label="New"
              icon="pi pi-plus"
              routerLink="product-form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          [paginator]="true" [rows]="5"
          [value]="products"
          styleClass="p-datatable-gridlines my-3"
          responsiveLayout="scroll">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th>
                Image 
              </th>
              <th pSortableColumn="price">
                Price <p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="stock">
                Stock <p-sortIcon field="stock"></p-sortIcon>
              </th>
              <th pSortableColumn="category">
                Category <p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="created">
                Created at <p-sortIcon field="created"></p-sortIcon>
              </th>
              
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{ product.name }}</td>
              <td class="col-2" ><img style="width: 100%" src="{{product.image}}"></td>
              <td>{{ product.price }}</td>
              <td>{{ product.countInStock }}</td>
              <td>{{ product.category?.name}}</td>
              <td>{{ product.createdAt ? product.createdAt: '' |date:'medium'}}</td>
              <td class="col-2">
                <p-button 
                  styleClass="p-button-danger mr-2 p-button-sm"
                  icon="pi pi-trash"
                  (click)="deleteProduct(product._id)"
                ></p-button>
                <p-button    
                  styleClass="p-button-success p-button-sm"
                  icon="pi pi-pencil"
                  routerLink="product-form/{{ product._id }}"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
